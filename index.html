<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atalho Para Jogos Xbox 360 RGH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    /* Imagem de fundo como marca d'água com transparência */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('SUA-IMAGEM-DE-FUNDO.jpeg'); /* ← se o nome for diferente, troca aqui */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.12; /* Ajuste se quiser mais/fraco (0.05 a 0.25) */
      z-index: 1;
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
      max-width: 1000px;
      width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 2.5rem 1.8rem;
      margin: 2rem 0;
      justify-items: center;
    }

    .tile {
      width: 180px;
      height: 180px;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.28s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      cursor: pointer;
      background-color: rgba(30,30,30,0.4);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .tile:hover {
      transform: translateY(-12px) scale(1.06);
      box-shadow: 0 20px 40px rgba(0,0,0,0.8);
      border-color: rgba(255,255,255,0.18);
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .tile:hover img {
      transform: scale(1.08);
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1.8rem 1.2rem;
      }
      .tile {
        width: 140px;
        height: 140px;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Jogos Xbox 360</h1>

    <div class="grid">
      <!-- Linha de cima - 3 tiles -->
      <a href="https://archive.org/download/XBOX_360_1" target="_blank" class="tile">
        <img src="IMAGEM-1.png" alt="Site 1">
      </a>
      <a href="https://archive.org/download/XBOX_360_2" target="_blank" class="tile">
        <img src="IMAGEM-2.png" alt="Site 2">
      </a>
      <a href="https://archive.org/download/XBOX_360_3" target="_blank" class="tile">
        <img src="IMAGEM-3.png" alt="Site 3">
      </a>

      <!-- Linha de baixo - 3 tiles -->
      <a href="https://archive.org/download/XBOX_360_4" target="_blank" class="tile">
        <img src="IMAGEM-4.png" alt="Site 4">
      </a>
      <a href="https://archive.org/download/XBOX_360_5" target="_blank" class="tile">
        <img src="IMAGEM-5.png" alt="Site 5">
      </a>
      <a href="https://archive.org/download/XBOX_360_6" target="_blank" class="tile">
        <img src="IMAGEM-6.png" alt="Site 6">
      </a>
    </div>
  </main>
  
<footer style="text-align: center; margin-top: 30px; opacity: 0.6; font-size: 0.85rem;">
  <p>Conteúdo redirecionado de autoria de <strong>@aitus95</strong> no Archive.org → <a href="https://archive.org/details/@aitus95" target="_blank">perfil</a></p>
</footer>
  
</body>
</html>
